name: Deploy to Vercel

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Vercel CLI
        run: npm install -g vercel@latest
        
      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID || 'team_9MD2gEmcma1CnApg7QalkGj8' }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID || 'prj_4U4S5H54ifEUlIrWw8ebYtvxZBT2' }}
        run: |
          vercel deploy --prod --token=$VERCEL_TOKEN --yes
