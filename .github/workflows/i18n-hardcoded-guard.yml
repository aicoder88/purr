name: I18n Hardcoded UI Guard

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  hardcoded-ui-guard:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.27.0

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> "$GITHUB_ENV"

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate hardcoded UI strings
        run: pnpm validate-i18n:hardcoded

      - name: Build changed file list
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            git fetch --no-tags --depth=1 origin "${{ github.base_ref }}"
            git diff --name-only --diff-filter=ACMR "origin/${{ github.base_ref }}...HEAD" > changed-files.txt
          else
            git diff --name-only --diff-filter=ACMR HEAD~1...HEAD > changed-files.txt
          fi

      - name: Validate strict mode for changed files
        run: node --import tsx scripts/validation/validate-hardcoded-ui-i18n.ts --strict --files-from changed-files.txt

      - name: Upload sweep report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: i18n-hardcoded-sweep
          path: |
            reports/i18n-hardcoded-sweep.md
            reports/i18n-hardcoded-sweep.json
          if-no-files-found: ignore
