# SonarCloud configuration
sonar.organization=aicoder88
sonar.projectKey=aicoder88_purr

# Exclude translation files from duplication analysis - these contain legitimate i18n content
sonar.cpd.exclusions=**/translations/*.ts,**/translations/*.js

# Exclude generated files and build artifacts
sonar.exclusions=**/*.min.js,**/node_modules/**,**/.next/**,**/out/**,**/build/**,**/dist/**

# Language settings
sonar.typescript.file.suffixes=.ts,.tsx
sonar.javascript.file.suffixes=.js,.jsx

# Coverage exclusions
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/tests/**,**/__tests__/**,**/stories/**

# Test file patterns
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Security hotspot exclusions for legitimate i18n and configuration files
sonar.security.hotspots.exclusions=**/translations/*.ts,**/next.config.js,**/tailwind.config.js