# SonarCloud analysis configuration

# Exclude translation files from duplication analysis
sonar.cpd.exclusions=**/src/translations/*.ts

# Exclude build output and dependencies  
sonar.exclusions=**/*.min.js,**/node_modules/**,**/.next/**,**/out/**,**/public/**/*.js

# Security analysis exclusions for legitimate configuration and i18n files
sonar.security.hotspots.exclusions=**/src/translations/*.ts,**/src/data/*.ts